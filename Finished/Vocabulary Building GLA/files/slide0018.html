<title>Unfamiliar Vocabulary</title>
<meta name=Description
content="8/22/2014:          USING CONTEXT CLUES:  ANTONYMS  Writers sometimes reinforce the meaning of a word with an antonym—a word with the opposite meaning.  EXAMPLE:  “gregarious”  Hector and Elena have very different personalities.  While Hector is a loner, Elena is quite gregarious.              gregarious = social ">
